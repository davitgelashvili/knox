            function getLinkId(id, url) {
                if (!url) {
                    url = window.location.href;
                }
                const ids = id.replace(/[\[\]]/g, "\\$&");

                const regex = new RegExp(`[?&]${ids}(=([^&#]*)|&|#|$)`);
                const results = regex.exec(url);

                if (!results) {
                    return null;
                }
                if (!results[2]) {
                    return "";
                }
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
